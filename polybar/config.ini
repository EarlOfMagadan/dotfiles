
[global/wm]
margin-top = 0
margin-bottom = 0
include-file = ~/.config/polybar/modules
include-file = ~/.config/polybar/colors

[bar/bar1]
monitor = HDMI-0
width = 100%
height = 30
padding = 0

background = #2e3440
foreground = #d8dee9

modules-left = i3
modules-right =  arrow4 memory cpu temperature arrow3 updates-pacman-aurhelper pulseaudio eth arrow2 date arrow1 restart poweroff

font-0 = "Source Code Pro:size=9.5:weight=bold;0.5"
font-1 = "Icomoon:size=11.5;2"
font-2 = "Weather Icons:size=11.5;2"
font-3 = "NotoSansMono Nerd Font:size=17;6"

override-redirect = true
wm-restack = i3

[bar/bar2]
monitor = DVI-D-0
width = 100%
height = 30

modules-left = i3

font-0 = "Source Code Pro:size=8:weight=bold;0.5"
font-1 = "Icomoon:size=9;2"
font-2 = "NotoSansMono Nerd Font:size=17;6"

override-redirect = true
wm-restack = i3

[bar/bar3]
monitor = HDMI-0
width = 100%
height = 30
padding = 0
background = #002e3440
foreground = #00d8dee9

modules-left = shitpoo

[bar/bar4]
monitor = DVI-D-0
width = 100%
height = 25
background = #002e3440
foreground = #00d8dee9

modules-left = shitpoo

