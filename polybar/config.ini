
[global/wm]
margin-top = 0
margin-bottom = 0
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors

[bar/bar1]
monitor = HDMI-0
width = 100%
height = 28
padding = 0

background = ${colors.base00}
foreground = ${colors.base04}


modules-left   = lunix arrow12 cpu memory temperature arrow22 updates-pacman-aurhelper eth arrow32
modules-center = arrow5 i3 arrow52
modules-right  = arrow3 pulseaudio arrow2 date time arrow1 restart poweroff

font-0 = "Share Tech Mono:size=10"
font-1 = "NotoSansMono Nerd Font Mono:size=18.5"
font-2 = "NotoSansMono Nerd Font Mono:pixelsize=9;1"
font-3 = "IcoMoon\-Ultimate:size=12;2"

override-redirect = true
wm-restack = i3

line-size = 3

[bar/bar2]
monitor = DVI-D-0
width = 100%
height = 30

background = ${colors.base00}
foreground = ${colors.base05}

modules-center = arrow5 i3 arrow52

font-0 = "Share Tech Mono:size=10"
font-1 = "NotoSansMono Nerd Font Mono:size=18.5"
font-2 = "NotoSansMono Nerd Font Mono:pixelsize=9;1"
font-3 = "IcoMoon\-Ultimate:size=12;2"

override-redirect = true
wm-restack = i3

line-size = 3
